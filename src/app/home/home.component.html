<div class="container">    
  <button mat-button color="primary" (click)="openDialog(null)"> Add Aluno</button>

<table mat-table #table [dataSource]="dataSource" class="mat-elevation-z8">   
    <ng-container matColumnDef="matricula">
      <th mat-header-cell *matHeaderCellDef> Matrícula </th>
      <td mat-cell *matCellDef="let element"> {{element.matricula}} </td>
    </ng-container>    
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>      
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>E-mail</th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>  
    <ng-container matColumnDef="acao">
        <th mat-header-cell *matHeaderCellDef>Ação</th>
        <td mat-cell *matCellDef="let element">             
                <button mat-icon-button (click)="editElement(element)" color="primary" >
                   <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button (click)="deletElement(element.matricula)" color="primary">
                   <mat-icon>delete</mat-icon>
                </button>            
        </td>
    </ng-container> 

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>
